<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Feature Sorting</title>

    <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.61/calcite.esm.js"></script>
    <script nomodule="" src="https://js.arcgis.com/calcite-components/1.0.0-beta.61/calcite.js"></script>

    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.0-beta.61/calcite.css" />

    <link rel="stylesheet" href="https://jsdev.arcgis.com/next/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://jsdev.arcgis.com/next/"></script>
  </head>
  <body>
    <div id="titleDiv" class="esri-widget">
      <div id="titleText">Feature sorting</div>
      <div id="dataDescription">Expand the ... for a layer and select a sorting rule</div>
    </div>
    <div id="sort-controls">
      <div>
        Sort by:
      </div>
      <select class="esri-widget">
        <option value="default" selected>Default order</option>
        <option value="renderer">Renderer field/expression</option>
      </select>
      <calcite-action icon="sort-ascending" scale="s"></calcite-action>
    </div>
    <div id="viewDiv"></div>
    <script>require(["app/main"]);</script>
  </body>
</html>
